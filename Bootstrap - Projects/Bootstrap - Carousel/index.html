
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="carousel.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
  </head>
  <body>
    <!-- .carousel -> starts the carousel
           data-bs-ride="carousel" -> starts the carousel automatically when the page loads (optional)
           .slide -> slide the slides
           .carousel-inner -> containers of all slides
           .carousel-item -> class for individual slide
           .active -> active slide
           .carousel-indicators -> add indicators (these will be the buttons)
           data-bs-target -> specify the element that will be affected by the indicated event
           data-bs-slide-to -> represents the index slide
           .carousel-control-prev -> styling for button
           .carousel-control-next -> styling for button
           .carousel-caption -> caption on slides
           aria-hidden="true" -> for assistive technologies
    -->
    <main>
    <div class="container">
      <div class="carousel slide carousel-fade" id="ads">
        <div class="carousel-indicators">
          <button class="active" data-bs-target="#ads" data-bs-slide-to="0" aria-current="true">
          </button>
          <button class="" data-bs-target="#ads" data-bs-slide-to="1">
          </button>
          <button class="" data-bs-target="#ads" data-bs-slide-to="2">
          </button>
        </div>

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://images.unsplash.com/photo-1470160710819-b3bd5ec85c66?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="d-block w-100">
              <div class="carousel-caption">
                <h4>SÃ£o Paulo, Brazil</h4>
              </div>
            </div>
            <div class="carousel-item">
              <img src="https://images.unsplash.com/photo-1520175480921-4edfa2983e0f?q=80&w=1467&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="d-block w-100">
              <div class="carousel-caption">
                <h4>Venice, Italy</h4>
              </div>
            </div>
              <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1502602898657-3e91760cbb34?q=80&w=1473&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="d-block w-100">
                <div class="carousel-caption">
                  <h4>Paris, France</h4>
                </div>
              </div>

          </div>
          <!-- previous button -->
        <button class="carousel-control-prev" type="button" data-bs-target="#ads" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <!-- next button -->
        <button class="carousel-control-next" type="button" data-bs-target="#ads" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        </div>
    </div>
    </main>
      </body>
</html>
