<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Grouping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    
</head>
<body>
    <div class="container p-3">
        <div class="btn-group">
            <button class="btn btn-primary">Button 1</button>
            <button class="btn btn-secondary">Button 2</button>
            <button class="btn btn-danger">Button 3</button>
        </div>

        <div class="btn-group">
            <input type="checkbox" id="btn1" class="btn-check">
            <label for="btn1" class="btn btn-outline-primary">Check button 1</label>
            <input type="checkbox" id="btn2" class="btn-check">
            <label for="btn2" class="btn btn-outline-primary">Check button 2</label>
            <input type="checkbox" id="btn3" class="btn-check">
            <label for="btn3" class="btn btn-outline-primary">Check button 3</label>
        </div>
    </div>
</body>
</html>
