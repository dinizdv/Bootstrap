<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>

    
</head>
<body>
    <div class="container">
        <div class="border border-warning border-5 text-center mx-auto mt-5 text-bg-success col-4 p-5"><strong class="text-warning">classes: </strong>border border-warning border-5 text-center mx-auto text-bg-success col-4 p-5 mt-5</div>
        <!-- explanaitions -->
        <p><strong>border:</strong>border atributte</p>
        <p><strong>border-warning:</strong>yellowed border</p>
        <p><strong>border-5:</strong>width border (0 -> 5)</p>
    </div>
</body>
</html>
