<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Groups</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>

    <style>

        body {
            background-color: #42464f;
        }
        .container {
            height: 100vh;
        }
        textarea {
           resize: none;
        }
    
    
    </style>
    
</head>
<body>
    <div class="container p-3 text-bg-dark">           
        <h1 class="text-center">Input Groups</h1>
        <div class="col-5 mx-auto">
        <!-- .input-group -> elements in a single input -->
            <div class="my-3 input-group">
            <!-- .input-group-text -> text as complement -->
                <label for="instagram" class="input-group-text">@</label>
                <input type="text" name="" id="instagram" class="form-control text-center" placeholder="Enter your Instagram...">
            </div>
        </div>

        <!-- Name -> example -->
        <div class="col-5 mx-auto">
            <!-- .input-group -> elements in a single input -->
            <div class="my-3 input-group">
                <input type="text" name="" id="name" class="form-control">
                <!-- .input-group-text -> text as complement -->
                <label for="name" class="input-group-text">Name</label>
            </div>
        </div>
            <!-- Surname -> example -->
        <div class="col-5 mx-auto">
            <!-- .input-group -> elements in a single input -->
            <div class="my-3 input-group">
                <input type="text" name="" id="surname" class="form-control">
                <!-- .input-group-text -> text as complement -->
                <label for="surname" class="input-group-text">Surname</label>
            </div>
        </div>

        <!-- R$ - example -->
        <div class="col-5 mx-auto">
            <!-- .input-group -> elements in a single input -->
            <div class="my-3 input-group">
                <!-- .input-group-text -> text as complement -->
                <label for="name" class="input-group-text">R$</label>
                <input type="text" name="" id="money" class="form-control text-center" placeholder="Make a transfer...">
                <!-- .input-group-text -> text as complement -->
                <label for="money" class="input-group-text">,00</label>
            </div>
        </div>

        <!-- VS example -->
        <div class="col-5 mx-auto">
            <!-- .input-group -> elements in a single input -->
            <div class="my-3 input-group">
                <input type="text" name="" class="form-control text-center versus" placeholder="Enter your team">
                <label for="versus" class="input-group-text">VS</label>
                <input type="text" name="v" class="form-control text-center versus" placeholder="Enter rival team">
            </div>
        </div>
    
        <!-- textarea -->
        <div class="col-5 mx-auto">
            <!-- .input-group -> elements in a single input -->
            <div class="my-3 input-group">
                <label for="message" class="input-group-text">Type in the &lt;textarea&gt;</label>
                <textarea name="" id="message" class="form-control" placeholder="&lt;textarea&gt;"></textarea>
            </div>
        </div>

        <!-- checkbox -->
        <div class="col-5 mx-auto">
            <!-- .input-group -> elements in a single input -->
            <div class="my-3 input-group">
                <div class="input-group-text">
                    <input type="checkbox" name="" id="" class="form-check-input">
                </div>
                    <input type="text" name="" id="" class="form-control text-center" placeholder="&lt;input type='checkbox'&gt;">
            </div>
        </div>

        <!-- inline input-group -->
        <div class="col-5 mx-auto">
            <!-- .input-group -> elements in a single input -->
            <div class="my-3 input-group">
                <input type="text" name="" id="nameInline" class="form-control" placeholder="Name:">
                <input type="text" name="" id="surnameInline" class="form-control" placeholder="Surname:">
                <input type="text" name="" id="age" class="form-control" placeholder="Age:">
            </div>
        </div>

        <!-- input type="search" -->
        <div class="col-5 mx-auto">
            <div class="my-3 input-group">
                <input type="search" name="" id="" class="form-control" placeholder="Search for something...">
                <button class="btn btn-primary">Search</button>
            </div>
        </div>
        
    </div>
</body>
</html>
