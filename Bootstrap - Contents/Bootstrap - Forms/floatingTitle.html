<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
</head>
<style>
    .form-control {
        border: 1px solid black;
    }
      .form-control:focus {
    border-color: #FF0000;
    box-shadow: 0 0 0 0.2rem rgba(255, 0, 0, 0.25);
  }

</style>
<body>
    <h1 class="text-center">Floating Titles</h1>
    <div class="container p-3">
        <div class="form-floating">
        <input type="email" id="email" class="form-control" placeholder="">
        <label for="email" class="form-label">Email</label> 
           <!-- label for="email" == input id="email"  -->
        </div>

        <div class="form-floating mt-3">
        <input type="email" id="emailRep" class="form-control" placeholder="">
        <label for="emailRep" class="form-label">Repeat your email</label> 
        <!-- label for="emailRep" == input id="emailRep"  -->
        </div>
    </div>
</body>
</html>
