<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .square {
            height: 400px;
        }
        .container {
            margin-top: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>All columns fixed</p>
        <div class="row"> <!-- column to row -->
            <div class="col-3 bg-dark bg-opacity-50 square">3 columns</div>
            <div class="col-6 bg-dark bg-opacity-75 square-">6 columns</div>
            <div class="col-3 bg-dark bg-opacity-50 square">3 columns</div>            
        </div>
    </div>

    <div class="container">
        <div class="row">
            <p>Columns = Fixed center columns (9) - Remaining columns divided equally for both divs (1.5 & 1.5 = 3)</p>
            <div class="col bg-dark bg-opacity-50 square">1,5 -> no fixed</div>
            <div class="col-9 bg-dark bg-opacity-75 square-">9 columns -> fixed</div>
            <div class="col bg-dark bg-opacity-50 square">1,5 -> no fixed</div>            
        </div>
    </div>
</body>
</html>
